<!DOCTYPE html>
<html ng-app='animateApp'>
<head>
	<title>Nicolae Rastau - Portfolio</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1.0",maximum-scale=1,user-scalable=no, charset="utf-8">
	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>

	<script src="app.js"></script>

<!-- apply our angular app -->
<body >
